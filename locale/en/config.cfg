[mod-setting-description]
show-tite-grid-for-user=Show Tile Grid

show-tite-grid-shape=Cross (horizontal and verticle lines), or Circle to mark corners of chunks (default=Cross)
show-tite-grid-length=How many tiles tall/wide is the chunk corner marker. For circles shape, this is the radius. (default=1)

show-tite-grid-color-r=Color: Red of RGB (default=0.5)
show-tite-grid-color-g=Color: Green of RGB (default=0.2)
show-tite-grid-color-b=Color: Blue of RGB (default=0)
show-tite-grid-color-a=Color: Alpha (Transparency) of RGB [Factorio API for this is very buggy, and nothing I can do to fix] (default=0)

show-tite-grid-width=Thickness of lines in pixels (default=0)

