[mod-setting-name]
show-tile-grid-for-user=Show Tile Grid
show-tile-grid-width=Thickness of grid lines (pixels)
show-tile-grid-length=Length of grid lines (tiles)
show-tile-grid-shape=Shape

show-tile-grid-color-r=Color: Red
show-tile-grid-color-g=Color: Green
show-tile-grid-color-b=Color: Blue
show-tile-grid-color-a=Color: Alpha (Transparency)



[mod-setting-description]
show-tile-grid-for-user=Display the grid for you (default=Always)\n"Auto" mode has performance implications that I cannot fix with the current Factorio API.

show-tile-grid-shape=Cross (horizontal and verticle lines), or Circle to mark corners of chunks. (default=Cross)
show-tile-grid-length=How many tiles tall/wide is the chunk corner marker.\nFor circles shape, this is the radius.\n(default=1)

show-tile-grid-color-r=Color: Red of RGB (default=0.5)
show-tile-grid-color-g=Color: Green of RGB (default=0.2)
show-tile-grid-color-b=Color: Blue of RGB (default=0)
show-tile-grid-color-a=Color: Alpha (Transparency) of RGB (default=0)\nFactorio API for this is very buggy, and nothing I can do to fix.

show-tile-grid-width=Thickness of lines in pixels (default=0)

